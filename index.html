<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App with Supabase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="auth-section" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center mb-4" id="auth-title">Sign In</h2>
                            <div id="auth-error" class="alert alert-danger d-none"></div>
                            <div id="auth-success" class="alert alert-success d-none"></div>
                            
                            <form id="auth-form">
                                <div id="name-field" class="mb-3 d-none">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required minlength="6">
                                </div>
                                
                                <button type="submit" id="auth-submit" class="btn btn-primary w-100 mb-3">
                                    Sign In
                                </button>
                                
                                <button type="button" id="toggle-auth" class="btn btn-link w-100">
                                    Don't have an account? Sign Up
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notes App Section -->
        <div id="app-section" class="container-fluid d-none">
            <nav class="navbar navbar-dark bg-dark mb-4">
                <div class="container-fluid">
                    <span class="navbar-brand">My Notes</span>
                    <span class="navbar-text text-light me-3" id="user-email"></span>
                    <button id="logout-btn" class="btn btn-outline-light">Logout</button>
                </div>
            </nav>
            
            <!-- New Note Form -->
            <div class="container mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="form-title">Create New Note</h5>
                        <form id="note-form">
                            <input type="hidden" id="note-id">
                            
                            <div class="mb-3">
                                <input type="text" id="note-title" class="form-control" placeholder="Note Title" required>
                            </div>
                            
                            <div class="mb-3">
                                <textarea id="note-content" class="form-control" rows="4" placeholder="Note Content" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="media-upload" class="form-label">Upload Images/Videos</label>
                                <input type="file" id="media-upload" class="form-control" multiple accept="image/*,video/*">
                                <div class="form-text">Maximum 5 files, 5MB each</div>
                                <div id="media-preview" class="mt-2"></div>
                            </div>
                            
                            <button type="submit" id="save-note" class="btn btn-primary">Save Note</button>
                            <button type="button" id="cancel-edit" class="btn btn-secondary d-none">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Notes Display -->
            <div class="container">
                <h4>My Notes</h4>
                <div id="loading-spinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="notes-container" class="row">
                    <!-- Notes will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Our JS Files -->
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="storage.js"></script>
    <script src="notes.js"></script>
    <script src="app.js"></script>
</body>
</html>
